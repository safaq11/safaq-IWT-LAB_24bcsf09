<!DOCTYPE html>
<html>
<head>
<title>Indian National Flag</title>

<style>
.flag {
  width: 300px;
  border: 1px solid black;
}

.saffron {
  height: 60px;
  background: orange;
}

.white {
  height: 60px;
  background: white;
 position:relative;
 }

.green {
  height: 60px;
  background: green;
}

.chakra {
  width: 50px;
  height: 50px;
  border: 2px solid blue;
  border-radius: 50%;
  position: absolute;
  top: 4px;
  left: 125px;
}
</style>

</head>

<body>

<div class="flag">
<div class="saffron"></div>
<div class="white">
<div class="chakra"></div>
</div>
<div class="green"></div>
</div>

</body>
</html>
